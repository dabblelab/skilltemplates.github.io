---
layout: default
---

<section>
  <div class="container">
    {% for post in site.templates %}
    {% assign date_format = site.minima.date_format | default: "%b %-d, %Y" %}
    <div class="feed-item mb96 mb-xs-48">
      <div class="row mb32 mb-xs-16">
        <div class="col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1">
          <div class="feature boxed">
            <div>
              <div class="embed-video-container embed-responsive embed-responsive-16by9">
                <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/{{post.video_id}}" frameborder="0"
                  gesture="media" allow="encrypted-media" allowfullscreen></iframe>
                <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/{{post.video_id}}?rel=0&amp;showinfo=0"
                  frameborder="0" gesture="media" allow="encrypted-media" allowfullscreen></iframe>
              </div>
            </div>
            <header>
              <h5 class="uppercase mb16 mt16 bold">{{ post.title | escape }}</h5>
            </header>
            <h6 class="uppercase mb16 mb-xs-8">{{ post.date | date: date_format }}</h6>
            <p>
              {{post.description}}
            </p>
            <p>
              <code>ask new --url https://skilltemplates.com/templates.json</code>
            </p>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</section>
