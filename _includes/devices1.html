<section>
  <div class="container">
    <div class="row">
      <div class="logo-carousel">
        <ul class="slides">

            <img alt="{{item.name}}" src="{{item.logo_url}}">

          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</section>
